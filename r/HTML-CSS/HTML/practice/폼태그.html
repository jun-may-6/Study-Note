<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td style="text-align: center;"><label for="userId"><strong>ID</strong></label></td>
                    <td><input type="text" name="id" id="userId"
                         placeholder="아이디 10글자 이내"></td>
                    <td><button type="button">중복확인</button></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>비밀번호</strong></td>
                    <td colspan="2"><input type="password" 
                        placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>비밀번호 확인</strong></td>
                    <td colspan="2"><input type="password"
                        size="30"></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>Email</strong></td>
                    <td><input type="text" name="" id="asdf"></td>
                    <td><select name="selectEmail" size="1">
                        <option value="">직접 입력</option>
                        <option value="naver.com" id="asdf">naver</option>
                        <option value="gamil.com">gamil</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="selectFile">프로필 사진</label>
            <input type="file" name="" id="selectFile"> <br><br>
            <label for="">성별 :</label>
            <input id="male" type="radio" name="gender" value="M" checked>
            <label for="male">남자</label>
            <input id="female" type="radio" name="gender" value="F">
            <label for="female">여자</label> <br><br>
            <label for="birth">생년원일 :</label>
            <input type="date" name="" id="birth"> <br><br>
            <label>취미</label> <br>
            <input type="checkbox" name="hobby" id="baseball">
            <label for="baseball">야구</label>            
            <input type="checkbox" name="hobby" id="basketball">
            <label for="basketball">농구</label>            
            <input type="checkbox" name="hobby" id="football">
            <label for="football">축구</label>
            <br>
            <input type="checkbox" name="hobby" id="study">
            <label for="study">공부</label>
            <input type="checkbox" name="hobby" id="music">
            <label for="music">음악감상</label>
            <br>
            <input type="checkbox" name="hobby" id="other">
            <label for="other">기타 :</label>
            <input type="text" name="hobby" id="other">
            <br>
            <br>
            <label for="introduce">자기소개</label>
            <br>
            <textarea name="contents" id="introduce" cols="70" rows="10" style="resize:none"></textarea>
            <br>
            <br>
            <button type="button">회원가입</button>
            <button type="button">다시입력</button>
            <button type="button">이전으로</button>

        </fieldset>
    </form>
</body>
</html>
