<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* state
        컴포넌트 내부에서 바뀔 수 있는 값을 의미한다.
        props 는 부모 컴포넌트가 설정하고 주는 읽기 전용 값이지만,
        state는 컴포넌트 내부에서 설정되는 값이다. */

        class Counter extends React.Component{
            constructor(props){
                /* 부모 컴포넌트로부터 전달받은 propr 를 부모 클랫의 생성자에 전달하면서
                컴포넌트 생성. */
                super(props);
                this.state = {
                    number: 0,
                    test: 'hello'
                }
            }
            render(){   // state 변경-> 랜더링을 위한 메소드 호출
                const {number} = this.state;
                console.log(this.state);
                
                return (
                    <>
                        <h1 style={number<0?{color:'red'}:{color:"blue"}}>Count: {number}</h1>
                        <button onClick={()=>this.setState({number: number-1})}>-1</button>
                        <button onClick={()=>{
                            this.setState({number: number+1})
                            this.setState({number: number+1})
                            /* setState는 렌더링이 끝날 때  */
                        }}>+1</button>
                    </>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>
</html>
