<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Promise를 더 쉽게 사용할 수 있도록 async await이 ES8부터 추가되었다. */
        function increase(number) {
            /* resulve: 성공, reject: 실패 */
            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number + 10;
                        if (result > 50) {
                            const e = new Error('NumberTooBig');
                            return reject(e);
                        }
                        resolve(result)
                    },
                    1000
                );
            });
            return promise;
        };
        async function run() {      //async 함수 명시
            try {
                let result = await increase(0);     //응답 대기(promise 반환 대기)
                console.log(result);
                result = await increase(result);
                console.log(result);
                result = await increase(result);
                console.log(result);
                result = await increase(result);
                console.log(result);
                result = await increase(result);
                console.log(result);
                result = await increase(result);
                console.log(result);
                result = await increase(result);
                console.log(result);
            }
            catch (e) {
                console.log(e)
            }
        }
        run()
    </script>
</body>

</html>
