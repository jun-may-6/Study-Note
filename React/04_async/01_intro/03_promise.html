    <script>
        /* Promise: 콜백헬을 피하기 위해 ES6부터 도입 */
        function increase (number){
            /* resulve: 성공, reject: 실패 */
            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number + 10;
                        if(result > 50){
                            const e = new Error('NumberTooBig');
                            return reject(e);
                        }
                        resolve(result)
                    },
                    1000
                );
            });
            return promise;
        };
        console.log(increase(0))
        increase(0)
            .then(number=>{
                console.log(number);
                return increase(number);
            })
            .then(number=>{
                console.log(number)
                return increase(number);
            })
            .then(number=>{
                console.log(number)
                return increase(number);
            })
            .then(number=>{
                console.log(number)
                return increase(number);
            })
            .then(number=>{
                console.log(number)
                return increase(number);
            })
            .catch(e=>{
                console.log(e)
            })
    </script>
