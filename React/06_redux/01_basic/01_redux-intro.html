<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
</head>

<body>
    <script>
        const { createStore } = Redux;

        /* Reducer 함수 작성 (Store의 state 변경 시 사용) 
        (state, action) => state 형태의 순수 함수로 작성.
        */
        function counter(state = 0, action) {
            /**
             * action은 스토어에 운반할 데이터를 말하며 주문서와 비슷한 개념이다.
             *  {
             *      type: 'ACTION_NAME', //필수
             *      payload: {name: '홍길동', age: 20}} //옵션
             *  }
            */
            switch (action.type) {
                case 'INCREMENT': return state + 1;
                case 'DECREMENT': return state - 1;
                default: return state;
            }
        }

        const store = createStore(counter);
        /* 리덕스 저장소 생성 : 앱의 상태를 보관 */
        /* store가 제공하는 api는 subscribe, dispatch, getState 가 있다. */
        /* 스토어의 상태 변화를 구독할 함수를 통해 콜백 형태로 작성 */
        store.subscribe(() => console.log(store.getState()))
        /* dispatch는 리듀서 함수를 호출하며, 리듀서 함수의 첫 번째 매개변수인 state 는 현재 상태를
        두 번째 매개변수인 action은 dispatch 를 통해 전달한 객체가 전달된다 */
        store.dispatch({ type: 'INCREMENT' })
        store.dispatch({ type: 'INCREMENT' })
        store.dispatch({ type: 'DECREMENT' })
    </script>
</body>

</html>
