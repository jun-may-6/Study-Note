<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/base.css" />
    <link rel="stylesheet" href="/css/common/common.css" />
</head>

<body>
    <div class="ly_all bl_all">
        <div class="ly_midWD ly_inner02"> <!-- 답변란 -->
            <div class="el_lv1Head hp_mb50">설문조사</div>
            <p class="hp_alignR hp_mt50 hp_blueColor hp_fw700">* 필수입력</p>
            <div class="hp_bordDE hp_padding50 hp_mt10">
                <table class="hp_mt20">
                    <tbody>
                        <tr>
                            <th scope="row"><span class="hp_blueColor hp_fw700 hp_fs18">*</span>키</th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100 hp_mb10" name="userHeight" value="" placeholder="키를 입력해주세요." title="키 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="userWeight"><span class="hp_blueColor hp_fw700 hp_fs18">*</span>몸무게</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100 hp_mb10" name="userWeight" value="" placeholder="몸무게를 입력해주세요." title="몸무게 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="userBmi">BMI</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100 hp_mb10" name="userBmi" value="" placeholder="자신의 BMI를 알고있다면 작성해주세요." title="BMI 입력"/></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="el_btnM el_btnPointBack hp_w50 hp_br5 hp_mt30 hp_marginAuto" disabled>다음</button>
            </div>
        </div>
    </div>
</body>

</html>
