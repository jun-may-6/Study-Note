<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <th>강사번호</th>
        <th>이름</th>
        <th>입사일</th>
        <th>상태</th>
    </tr>
    <tr th:each="teacher:${teacherList}">
        <th th:text="${teacher.teacherCode}"></th>
        <th th:text="${teacher.name}"></th>
        <th th:text="${teacher.joinDate}"></th>
        <th th:text="${teacher.status}"></th>
    </tr>
</table>
</body>
</html>
